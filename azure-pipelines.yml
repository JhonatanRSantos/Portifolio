# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
 
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: CmdLine@2
  inputs:
    script: |
      npm install -g yarn      
      yarn
      yarn build

- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'website_server'
    sourceFolder: 'build'
    contents: '**'
    targetFolder: '~/build'
    readyTimeout: '20000'


- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'website_server'
    sourceFolder: 'server'
    contents: '**'
    targetFolder: '~/server'
    readyTimeout: '20000'

- task: SSH@0
  inputs:
    sshEndpoint: 'website_server'
    runOptions: 'commands'
    commands: |
      sudo pm2 stop all
      sudo pm2 delete all

      sudo rm -rf ~/www/portifolio
      sudo mkdir -p ~/www/portifolio
      sudo chmod -R 777 ./www

      sudo mv ./build ~/www/portifolio
      sudo mv ./server ~/www/portifolio

      sudo yarn --cwd www/portifolio/server
      sudo pm2 start www/portifolio/server/index.js --name \"portifolio-site\" -f

      sudo pm2 startup
      sudo pm2 save
    readyTimeout: '20000'
  